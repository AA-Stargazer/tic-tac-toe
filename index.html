<!DOCTYPE html>
<html lang="en">
	
	
	<head>
		<title>Tic-Tac-Toe</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./styles/style.css">
		<link rel="stylesheet" href="./styles/reset.css">
	</head>


	<body class="flex-center">
		<div class="flex-center">
			<main>
				<div class="gameboard-parent">
				
					<div class="separator vertical-separator vertical-separator-line-1"></div>
					<div class="separator vertical-separator vertical-separator-line-2"></div>
					<div class="separator horizontal-separator horizontal-separator-line-1"></div>
					<div class="separator horizontal-separator horizontal-separator-line-2"></div>
			
	
					<div class="gameboard">
						<div class="position-0-0 position"><div class="position-child"></div></div>
						<div class="position-0-1 position"><div class="position-child"></div></div>
						<div class="position-0-2 position"><div class="position-child"></div></div>
						<div class="position-1-0 position"><div class="position-child"></div></div>
						<div class="position-1-1 position"><div class="position-child"></div></div>
						<div class="position-1-2 position"><div class="position-child"></div></div>
						<div class="position-2-0 position"><div class="position-child"></div></div>
						<div class="position-2-1 position"><div class="position-child"></div></div>
						<div class="position-2-2 position"><div class="position-child"></div></div>
					</div>
				</div>
			</main>
		</div>
	</body>

	<script src="./js-files/main.js"></script>


</html>
